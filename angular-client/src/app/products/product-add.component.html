<div class='card'>
  <div class='card-header'>
    Add new Product
  </div>
  <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card-body">
             <form #loginForm="ngForm" (ngSubmit)="addProduct()" >
               <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" #name="ngModel" [class.is-invalid]="name.invalid" class="form-control" name="name" placeholder="Name" [ngModel]="product.name" required>
                </div>
                <div class="form-group">
                    <label for="inputCode">Code</label>
                  <input type="text" id="inputCode" name="code" class="form-control" placeholder="code" [ngModel]="product.code" required>
                </div>
                <div class="form-group">
                    <label for="inputCode">Code</label>
                  <input type="text" id="inputCode" name="code" class="form-control" placeholder="code" [ngModel]="product.code" required>
                </div>
                <button  class="btn btn-primary" type="submit">Create</button>
               </form>
            </div>
          </div>
      </div>
    </div>
      
      <div class='card-footer'>
          <button class='btn btn-outline-secondary'
                  (click)='onBack()'
                  style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
          </button>
        </div>
  
</div>
