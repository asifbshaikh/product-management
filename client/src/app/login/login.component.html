<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
         <form #loginForm="ngForm" (ngSubmit)="checkLogin()" >
           <div class="form-group">
                <label for="email">Email</label>
                <input type="text" #username="ngModel" [class.is-invalid]="username.invalid" class="form-control" name="username" placeholder="Email" [ngModel]="login.username" required>
            </div>
            {{username.pristine}}
            <div class="form-group">
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" [ngModel]="login.password" required>
              <label for="inputPassword">Password</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1" >Remember password</label>
            </div>
            <button  class="btn btn-lg btn-primary btn-block text-uppercase" class="btn btn-dark" type="submit">Sign in</button>
            <hr class="my-4">
           </form>
        </div>
      </div>
    </div>
  </div>
</div>
